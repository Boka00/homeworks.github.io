<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Reservation Form</title>
    <style>
        fieldset {
            width: 18%;
        }
    </style>
</head>
<body>
    <h1>Travel Reservation Form</h1>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone">
    </fieldset>
    <fieldset>
        <legend>Travel Information</legend>
        <label for="package">Select package:</label>
        <select id="package" name="package">
            <option value="europe">Package 1</option>
            <option value="asia">Package 2</option>
            <option value="america">Package 3</option>    
        </select><br>
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination"><br>

    </fieldset>
    <fieldset>
        <label for="date">Arrival Date:</label>
        <input type="date" id="date" name="date"><br>

        <label for="D_date">Departure Date:</label>
        <input type="date" id="D_date" name="D_date">
    </fieldset>
    <fieldset>
        <label for="people">Number of People:</label>
        <input type="text" id="people" name="people">
    </fieldset>
    <button>Submit</button>
</body>
</html>
